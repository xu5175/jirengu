<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
<form action="1.php" method="post">
	<div>
		<label for="name">姓名：</label>
	<input type="text" name="username"  id="name" placeholder="用户名" 	>	
	</div>
    <div>
	<label for="possword">密码：</label>
	<input type="password" name="password" id="possword"  placeholder="请输入密法">
	</div>
	<div>
		性别：<input type="radio"  name="gender" value="男"checked>男<input type="radio" name="gender" value="女">女
	</div>
	<div>
		取向：<input type="radio" name="quxiang" value="男">男 <input type="radio" name="quxiang" value="女" checked>女
	</div>
	<div>
		爱好：
		<input type="checkbox" name="hobby" value="dota">dota 
		<input type="checkbox" name="hobby" value="旅游" checked>旅游 
		<input type="checkbox" name="hobby" value="宠物" checked>宠物
	</div>
	<div>
		<label for="pinglun">评论：</label>
		<textarea name="pinglun" id="pinglun" cols="30" rows="10">
		</textarea>	
		
	</div>
	<div>
		我的car:<select name="wodecar" id="wodecar">
			<option value="wodecar">X1</option>
			<option value="wodecar" selected>萨博</option>
			<option value="wodecar">X4</option>
		</select>
		<input type="submit">
	</div>
</form>	
</body>
</html>
